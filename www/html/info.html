	<script>

		function shareInfo()
		{
			var nom = document.getElementById('nombre').innerText;
			var mat = document.getElementById('matricula').innerText;
			var obj = {'nombre':nom,'matricula':mat}
			var mimeType = 'text/pg';
			var  record = ndef.mimeMediaRecord(mimeType, nfc.stringToBytes(JSON.stringify(obj)));
		  nfc.share(record, function(){navigator.notification.vibrate(100);alert('Mensaje enviado...')});
		}

		function stopsharing()
		{
			nfc.unshare(function(){navigator.notification.vibrate(100);alert('Dejando de compratir mensaje...');});
		}
	</script>
